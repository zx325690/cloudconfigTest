server:
  port: 8887

user:
  name: haha			#配置默认值。配置中心有用配置中心的


spring:
  profiles:
    active: dev		#激活开发环境的配置文件

---
spring:
  application:
    name: config
  cloud:
    config:
      uri: http://localhost:8888	#config服务端的地址
      label: master
      profile: dev					#开发环境

---
spring:
  application:
    name: config
  cloud:
    config:
      uri: http://localhost:8888 	#config服务端的地址
      label: master
      profile: prod					#生产环境

eureka:
  instance:
    instance-id: spring-cloud-config-client
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    service-url:
      defaultZone: http://localhost:2001/eureka/